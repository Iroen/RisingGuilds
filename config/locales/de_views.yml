    wio_text2: "Die Anzeigen funktionieren nur mit aktuellen, javascript-fähigen Browsern. Dieser Umstand ist leider nicht zu ändern. Die Scripts sind aber so simpel, dass sie auf allen Browsern problemlos laufen sollten."
